presubmits: # runs on PRs
  kyma-project/compass-manager:
    - name: pre-main-compass-manager-trivy
      annotations:
        pipeline.test: "fast-integration"
        pipeline.trigger: "pr-submit"
        pipeline.type: "integration"
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-manager-trivy"
        prow.k8s.io/pubsub.topic: "prowjobs"
      run_if_changed: '.+'
      skip_report: false
      decorate: true
      path_alias: github.com/kyma-project/kyma
      cluster: untrusted-workload
      max_concurrency: 10
      branches:
        - ^main$
      spec:
        containers:
          - image: "aquasec/trivy:0.39.0"
            args: ["trivy", "fs", "--config", ".trivy.yaml", "."]
            resources:
              requests:
                memory: 300Mi
                cpu: 500m
              limits:
                memory: 1Gi
                cpu: 1
            securityContext:
              privileged: true

    - name: pre-main-compass-manager-lint
      # Default Prow decoration must be disabled because the pipeline uses its own decoration.
      decorate: false
      # Prowjobs using Tekton pipelines must use the tekton-pipeline agent.
      agent: tekton-pipeline
      # Tekton has its own dedicated cluster to run pipelines. Use a Tekton cluster for pipeline ProwJobs.
      cluster: tekton
      always_run: false
      labels:
        prow.k8s.io/pubsub.project: "sap-kyma-prow"
        prow.k8s.io/pubsub.runID: "pre-main-compass-manager-lint"
        prow.k8s.io/pubsub.topic: "prowjobs"
      tekton_pipeline_run_spec:
        v1beta1:
          workspaces:
            - name: repo
              volumeClaimTemplate:
                spec:
                  storageClassName: premium-rwo
                  accessModes:
                    - ReadWriteOnce
                  resources:
                    requests:
                      storage: 1Gi
          pipelineSpec:
            workspaces:
              - name: repo
                mountPath: /home/prow/go
            params:
              # Prow sets pipeline params according to the list of job environment variables.
              - name: JOB_SPEC
                type: string
              - name: REPO_OWNER
                type: string
              - name: REPO_NAME
                type: string
            description: "prowjob linting go code"
            tasks:
              # clone-refs must run first to clone repositories refs provided by ProwJob.
              - name: clone-refs
                taskRef:
                  name: clone-refs
                workspaces:
                  - name: repo
                    workspace: repo
                params:
                  - name: JOB_SPEC
                    value: $(params.JOB_SPEC)
              - name: golangci-lint
                taskRef:
                  name: golangci-lint
                workspaces:
                  - name: repo
                    workspace: repo
                params:
                  - name: REPO_OWNER
                    value: $(params.REPO_OWNER)
                  - name: REPO_NAME
                    value: $(params.REPO_NAME)
                runAfter:
                  - clone-refs
